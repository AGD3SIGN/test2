<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beams Background</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@latest/build/spline-viewer.js"></script>
</head>

<body>


    <!-- Hero Section (starts semantic content) -->
    <section class="hero" id="hero">
        <!-- Spline Background -->
        <div class="spline-background">
            <spline-viewer url="https://prod.spline.design/nTaY9mY-bjyCq7U6/scene.splinecode"></spline-viewer>
        </div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Hey, I see you.<br>Let me help make<br>sure others do too!</h1>
                    <p class="hero-subtitle">
                        Your business deserves to be seen. I create stunning, high-converting websites that help your
                        brand stand out and attract the customers you deserve.
                    </p>
                    <div class="hero-actions">
                        <a href="#portfolio" class="btn btn-primary">
                            Let's Build Your Website
                            <i class="ri-arrow-right-line"></i>
                        </a>
                        <a href="#about" class="btn btn-secondary">Learn More</a>
                    </div>
                </div>

                <div class="hero-spline">
                    <spline-viewer url="https://prod.spline.design/I3Tu2NaWepRefAbX/scene.splinecode"></spline-viewer>
                </div>
            </div>


        </div>
    </section>

    <!-- Your next sections here -->
    <section id="about">
        <div class="container">
            <h2 class="section-title">About</h2>
            <p class="section-subtitle">Your next content starts here.</p>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/beams.js"></script>
</body>

</html>
